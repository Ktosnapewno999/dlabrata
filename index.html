<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria â€” DostÄ™p po haÅ›le</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  h1 { margin-bottom: 20px; font-size: 2em; text-align:center; }

  input, button {
    padding: 10px 15px;
    font-size: 1.1em;
    border-radius: 10px;
    border: none;
    outline: none;
  }

  button {
    margin-top: 10px;
    background-color: #ffffff33;
    color:white;
    cursor:pointer;
    transition: 0.3s;
  }

  button:hover { background-color: #ffffff55; }

  .message {
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    font-size: 1.2em;
    background: rgba(0,0,0,0.4);
    padding: 10px 0;
  }

  .scroll-text {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 15s linear infinite;
  }

  @keyframes scroll-left {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  .gallery {
    display:none;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap:10px;
    width:90%;
    max-width:900px;
    margin-top:30px;
  }

  .gallery img {
    width:100%;
    border-radius:12px;
    transition:0.3s;
  }

  .gallery img:hover { transform: scale(1.05); }

  video#rickvid {
    position: fixed;
    top:0; left:0;
    width:100vw;
    height:100vh;
    object-fit: cover;
    z-index:-1;
    display:none;
  }
</style>
</head>
<body>

<!-- scrollujÄ…cy komunikat -->
<div class="message">
  <span class="scroll-text" id="scroll-text">Ups! Niepoprawne hasÅ‚o ðŸ˜… â€” SprÃ³buj ponownie!</span>
</div>

<video id="rickvid" src="rickroll.mp4" autoplay muted loop></video>

<h1>Podaj hasÅ‚o, by wejÅ›Ä‡</h1>
<input type="password" id="password" placeholder="HasÅ‚o...">
<button onclick="checkPassword()">ZatwierdÅº</button>

<div class="gallery" id="gallery">
  <img src="images/1.jpg" alt="zdjÄ™cie 1">
  <img src="images/2.jpg" alt="zdjÄ™cie 2">
  <img src="images/3.jpg" alt="zdjÄ™cie 3">
  <img src="images/4.jpg" alt="zdjÄ™cie 4">
  <img src="images/5.jpg" alt="zdjÄ™cie 5">
</div>

<script>
const correctPassword = "tajnehaslo";
const msg = document.getElementById("scroll-text");
const video = document.getElementById("rickvid");

// blokada dla urzÄ…dzeÅ„ mobilnych
if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
  document.body.innerHTML = "<h1>Strona dostÄ™pna tylko na komputerze ðŸ˜…</h1>";
}

// logika hasÅ‚a + Rickroll
function checkPassword() {
  const input = document.getElementById("password").value.trim();
  if(input === correctPassword){
    document.querySelector("h1").textContent = "Witaj w galerii!";
    document.getElementById("password").style.display="none";
    document.querySelector("button").style.display="none";
    document.getElementById("gallery").style.display="grid";
    video.style.display="none";
    msg.parentElement.style.display="none";
    document.body.style.background="linear-gradient(135deg, #43cea2, #185a9d)";
  } else {
    msg.parentElement.style.display="block"; // pokaÅ¼ komunikat
    video.style.display="block";
    video.muted = false;
    video.play().catch(()=>{});
  }
}

// scroll tekstu teÅ¼ reaguje na ruch scrolla w lewo
window.addEventListener("scroll", ()=>{
  const offset = window.scrollY % window.innerWidth;
  msg.scrollLeft = offset;
});
</script>

</body>
</html>
