<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">

<style>
body {

.center {

h1 {

input, button {

  font-size: 1.1em;

}
button:hover { background-color: #ffffff55; }

/* komunikat o zÅ‚ym haÅ›le */
.message {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.5);
  padding: 10px 0;
  text-align: center;

}

/* tekst pojawiajÄ…cy siÄ™ po przewiniÄ™ciu w lewo - duÅ¼y i Å›rodek */
.base64-large {

  width: 100%;
  text-align: center;
  font-size: 2em;
  color: #ffdd57;
  display: none;
  z-index: 9;
}

.gallery {
  display: none;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 10px;
  width: 90%;
  max-width: 900px;
  margin-top: 30px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  transition: 0.3s;
}
.gallery img:hover { transform: scale(1.05); }

video#rickvid {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
  display: none;

</style>
</head>
<body>

<!-- komunikaty -->
<div class="message" id="message">Ups! Niepoprawne hasÅ‚o ðŸ˜… â€” SprÃ³buj ponownie!</div>
<div class="base64-large" id="base64-large">ZAKODOWANE Z UÅ»YCIEM BASE64</div>
<div class="base64-top" id="base64-top">S0lCRUwgQUxFIE5JRSBQT1dJRU0gS1TDk1JZIFNaVUtBSiBLT0RVIFFS</div>

<video id="rickvid" src="rickroll.mp4" autoplay muted loop></video>

<!-- widok gÅ‚Ã³wny -->
<div class="center" id="main">
  <h1>Podaj hasÅ‚o, by wejÅ›Ä‡</h1>
  <input type="password" id="password" placeholder="HasÅ‚o...">
  <button onclick="checkPassword()">ZatwierdÅº</button>
</div>

<!-- galeria -->
<div class="center">
  <div class="gallery" id="gallery">
    <img src="images/1.jpg" alt="zdjÄ™cie 1">
    <img src="images/2.jpg" alt="zdjÄ™cie 2">
    <img src="images/3.jpg" alt="zdjÄ™cie 3">
    <img src="images/4.jpg" alt="zdjÄ™cie 4">
    <img src="images/5.jpg" alt="zdjÄ™cie 5">
  </div>
</div>

<script>
const correctPassword = "tajnehaslo";
const messageDiv = document.getElementById("message");
const base64Large = document.getElementById("base64-large");
const base64Top = document.getElementById("base64-top");
const video = document.getElementById("rickvid");

// blokada dla urzÄ…dzeÅ„ mobilnych
if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
  document.body.innerHTML = "<h1>Strona dostÄ™pna tylko na komputerze ðŸ˜…</h1>";
}

// logika hasÅ‚a
function checkPassword() {
  const input = document.getElementById("password").value.trim();
  if (input === correctPassword) {
    document.getElementById("main").innerHTML = "<h1>Witaj w galerii!</h1>";
    document.getElementById("gallery").style.display = "grid";
    video.style.display = "none";
    messageDiv.style.display = "none";
    base64Large.style.display = "none";
    base64Top.style.display = "none";
    document.body.style.background = "linear-gradient(135deg, #43cea2, #185a9d)";
  } else {
    messageDiv.style.display = "block";
    video.style.display = "block";
    video.muted = false;
    video.play().catch(()=>{});
  }
}

// pokazywanie duÅ¼ego tekstu po przewiniÄ™ciu w lewo
window.addEventListener("scroll", () => {
  if (window.scrollX > 50) {
    base64Large.style.display = "block";
  } else {
    base64Large.style.display = "none";
  }

  if (window.scrollY > 50) {
    base64Top.style.display = "block";
  } else {
    base64Top.style.display = "none";
  }
});
</script>

</body>
</html>
