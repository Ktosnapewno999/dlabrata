<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background 0.5s ease-in-out;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    input {
      padding: 10px 15px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #ffffff33;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffffff55;
    }

    .message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1.1em;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .show {
      opacity: 1;
    }

    .gallery {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 900px;
      margin-top: 30px;
      animation: fadeIn 1s ease;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    video#rickvid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    #sound-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.3em;
      text-align: center;
      z-index: 1000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="sound-warning">

    <br><br>
    <button onclick="checkSound()">SprawdÅº ponownie ðŸ”Š</button>
  </div>

  <video id="rickvid" src="rickroll.mp4" autoplay muted loop></video>

  <h1>Podaj hasÅ‚o, by wejÅ›Ä‡</h1>
  <input type="password" id="password" placeholder="HasÅ‚o..." />
  <button onclick="checkPassword()">ZatwierdÅº</button>

  <div class="message" id="message">Ups! To hasÅ‚o nie pasuje ðŸ˜… SprÃ³buj jeszcze razâ€¦</div>

  <div class="gallery" id="gallery">
    <img src="images/1.jpg" alt="zdjÄ™cie 1" />
    <img src="images/2.jpg" alt="zdjÄ™cie 2" />
    <img src="images/3.jpg" alt="zdjÄ™cie 3" />

  <script>
    const correctPassword = "tajnehaslo"; // ðŸ”’ zmieÅ„ na wÅ‚asne
    const msg = document.getElementById("message");
    const video = document.getElementById("rickvid");

    async function checkSound() {
      try {
        // testowy dÅºwiÄ™k (cichy sygnaÅ‚)
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = ctx.createOscillator();
        const gain = ctx.createGain();
        gain.gain.value = 0.001; // prawie niesÅ‚yszalny
        oscillator.connect(gain);
        gain.connect(ctx.destination);
        oscillator.start();
        oscillator.stop(ctx.currentTime + 0.1);
        await ctx.resume();

        // jeÅ›li dziaÅ‚a, ukryj ekran ostrzegawczy
        document.getElementById("sound-warning").style.display = "none";
      } catch (e) {
        alert("Nie udaÅ‚o siÄ™ wykryÄ‡ dÅºwiÄ™ku. WÅ‚Ä…cz audio i sprÃ³buj ponownie ðŸŽ§");
      }
    }

    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      if (input === correctPassword) {
        document.querySelector("h1").textContent = "Witaj w galerii!";
        document.getElementById("password").style.display = "none";
        document.querySelector("button").style.display = "none";
        msg.style.display = "none";
        document.getElementById("gallery").style.display = "grid";
        video.style.display = "none";
        document.body.style.background = "linear-gradient(135deg, #43cea2, #185a9d)";
      } else {
        msg.classList.add("show");
        video.style.display = "block";
        video.muted = false;
        video.play().catch(() => {});
      }
    }

    // sprawdzenie dÅºwiÄ™ku przy starcie
    window.addEventListener("load", () => {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        if (ctx.state === "suspended") {
          // wymaga interakcji uÅ¼ytkownika
        } else {
          document.getElementById("sound-warning").style.display = "none";
        }
      } catch {
        document.getElementById("sound-warning").style.display = "flex";
      }
    });
  </script>
</body>
</html>
